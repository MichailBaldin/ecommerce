services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  user-service:
    build: ./services/users
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      POSTGRES_HOST: postgres
      POSTGRES_DB: users
      REDIS_ADDR: redis:6379
      ENVIRONMENT: development
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data: